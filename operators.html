<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
 
 //Simple operator
 //sum
 var x=10,y=20,z;
 z=x+y;
 document.write(z); 
 document.write("<br>");

//divide
 var x=20,y=10,z;
 z=x/y;
 document.write(z);
 document.write("<br>");
 
//multiply
 var x=10,y=20,z;
 z=x*y;
 document.write(z);
 document.write("<br>");

 
//minus
 var x=20,y=10,z;
 z=x-y;
 document.write(z);
 document.write("<br>");
 
 document.write("<br><br><br><br><br>");

//-==============Assignment operator=====================
	
 //sum
 var x=10,y=20,z;
 x+=y;
 document.write(x); 
 document.write("<br>");

//divide
 var x=20,y=10,z;
 x/=y;
 document.write(x);
 document.write("<br>");
 
//multiply
 var x=10,y=20,z;
 x*=y;
 document.write(x);
 document.write("<br>");

 
//minus
 var x=20,y=10,z;
 x-=y;
 document.write(x);
 document.write("<br>");
 

 
 </script>
</body>
</html>
